<html>
  <head>
    <title>Interpreter</title>
  </head>
  <body style="margin-left:5%;margin-right:5%;">
    <br>
    <p>Your Code:</p>
    <textarea style="resize: none;background:black;color:lawngreen;font-weight:bold;" rows="20" cols="150" id="code"></textarea>
    <button onclick="runcode()">Run</button>
    
    <p id="output" style="background:black;color:lawngreen;font-weight:bold;border-top:solid lawngreen 3px;font-family:Monospace;">Output</p>
    
    <script>
      function runcode() {
        
        var end_ = false;
        var charread = 0;
        var textcode = document.getElementById("code").value;
        var pointer = new Array(32); for (var i = 0;i<pointer.length;i++) {pointer[i] = 0}
        var pointerindex = 0;
        document.getElementById("output").innerHTML = ">> Output: <br><br>"
        while (end_ == false) {
          
          // interpret
          
          if (textcode[charread] == "+") {
            pointer[pointerindex] += 1;
          }
          if (textcode[charread] == "-") {
            pointer[pointerindex] -= 1;
          }
          if (textcode[charread] == ">") {
            pointerindex +=1;
          }
          if (textcode[charread] == "<") {
            pointerindex -=1;
          }
          if (textcode[charread] == ".") {
            document.getElementById("output").innerHTML += pointer[pointerindex];
          }
          
          // brackets
          
          if (textcode[charread] === "[" && pointer[pointerindex] === 0) {
            var indexr = 0;
            var readr = charread+1;
            while (true) {
              if (textcode[readr] === "[") {indexr += 1}
              if (textcode[readr] === "]" && indexr != 0) {indexr -= 1} else {
                if (textcode[readr] === "]" && indexr === 0) {charread=readr;break;}
              }
              readr += 1;
            }
          }
          
          if (textcode[charread] === "]" && pointer[pointerindex] != 0) {
            var indexr = 0;
            var readr = charread-1;
            while (true) {
              if (textcode[readr] === "]") {indexr += 1}
              if (textcode[readr] === "[" && indexr != 0) {indexr -= 1} else {
                if (textcode[readr] === "[" && indexr === 0) {charread=readr;break;}
              }
              readr -= 1;
            }
          }
          
          // other stuff
          
          charread += 1;
          
          if (charread === textcode.length || charread > textcode.length) {
            end_ = true; break;
          }
          
        }
      }
    </script>
  </body>
</html>
